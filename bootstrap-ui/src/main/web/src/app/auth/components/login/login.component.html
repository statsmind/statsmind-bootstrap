<div class="container container-tight my-5 px-lg-5">
  <div class="text-center mb-4">
    <a href="." class="navbar-brand navbar-brand-autodark"><img src="assets/images/login-logo.png" height="36" alt=""></a>
  </div>
  <h2 class="h3 text-center mb-3">
    Login to your account
  </h2>
  <form method="get" autocomplete="off" novalidate="">
    <div class="mb-3">
      <label class="form-label">Mobile/Email address</label>
      <input type="email" class="form-control" placeholder="mobile or your@email.com" name="mobile" autocomplete="on" [(ngModel)]="loginForm.mobile">
    </div>
    <div class="mb-2">
      <label class="form-label">
        Password
        <span class="form-label-description">
                  <a [routerLink]="['../forgot-password']">I forgot password</a>
                </span>
      </label>
      <div class="input-group input-group-flat">
        <input type="password" class="form-control" placeholder="Your password" name="password" autocomplete="off" [(ngModel)]="loginForm.password">
        <span class="input-group-text">
                  <a href="#" class="link-secondary" data-bs-toggle="tooltip" aria-label="Show password" data-bs-original-title="Show password"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><circle cx="12" cy="12" r="2"></circle><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7"></path></svg>
                  </a>
                </span>
      </div>
    </div>
    <div class="mb-2">
      <label class="form-check">
        <input type="checkbox" class="form-check-input">
        <span class="form-check-label">Remember me on this device</span>
      </label>
    </div>
    <div class="form-footer">
      <button type="submit" class="btn btn-primary w-100" (click)="doLogin()">Sign in</button>
    </div>
  </form>
  <div class="text-center text-muted mt-3">
    Don't have account yet? <a [routerLink]="['../signup']" tabindex="-1">Sign up</a>
  </div>
</div>
